<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>ログインページ</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/HR_System.png') }}" alt="HR System" style="height: 40px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>スキルマップシステム</h1>

        <!-- Flash messages block -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert-container">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <ul class="nav nav-tabs" id="loginTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="employee-tab" data-bs-toggle="tab" href="#employee-login" role="tab" aria-controls="employee-login" aria-selected="true">従業員及び評価者ログイン</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="admin-tab" data-bs-toggle="tab" href="#admin-login" role="tab" aria-controls="admin-login" aria-selected="false">管理者ログイン</a>
            </li>
        </ul>

        <div class="tab-content mt-4" id="loginTabsContent">
            <div class="tab-pane fade show active" id="employee-login" role="tabpanel" aria-labelledby="employee-tab">
                <form action="{{ url_for('employee_login') }}" method="post">
                    <div class="mb-3">
                        <label for="employee_num" class="form-label">従業員番号</label>
                        <input type="text" class="form-control" id="employee_num" name="employee_num" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </form>
            </div>
            <div class="tab-pane fade" id="admin-login" role="tabpanel" aria-labelledby="admin-tab">
                <form action="{{ url_for('admin_login') }}" method="post">
                    <div class="mb-3">
                        <label for="admin_num" class="form-label">管理者番号</label>
                        <input type="text" class="form-control" id="admin_num" name="admin_num" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">ログイン</button>
                </form>
            </div>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
