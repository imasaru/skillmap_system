<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css " rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
    <title>ログインページ</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/HR_System.png') }}" alt="HR System" style="height: 40px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>スキルマップシステム</h1>
        
        <div class="mt-4">
            <h2>従業員及び評価者ログイン</h2>
            <form action="{{ url_for('employee_login') }}" method="post">
                <div class="mb-3">
                    <label for="employee_num" class="form-label">従業員番号</label>
                    <input type="text" class="form-control" id="employee_num" name="employee_num" required>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>
        </div>

        <div class="mt-4">
            <h2>管理者ログイン</h2>
            <form action="{{ url_for('admin_login') }}" method="post">
                <div class="mb-3">
                    <label for="admin_num" class="form-label">管理者番号</label>
                    <input type="text" class="form-control" id="admin_num" name="admin_num" required>
                </div>
                <button type="submit" class="btn btn-primary">ログイン</button>
            </form>
        </div>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
